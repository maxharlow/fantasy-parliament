<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Parliament</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fantasy Parliament</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Select cabinet</a></li>
            <li class="active"><a href="/leaderboard">Leaderboard</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
        <h1>Leaderboard</h1>
        <div class="row">
        	<div class="col-xs-6">
				<table class="table table-striped" id="leaderboard">
					<thead>
						<tr>
							<th>Email address</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody>
						{% for user in users %}
							<tr class="user">
								<td class="email">{{ user.email }}</td>
								<td>{{ user.score }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<div class="col-xs-6">
				<dl id="scoring"></dl>
			</div>
		</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/underscore.js"></script>
    <script src="static/twfyapi.js"></script>
    <script src="static/leaderboard.js"></script>
</body>
</html>
