<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Parliament</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/underscore.js"></script>
    <script src="static/twfyapi.js"></script>
    <script src="static/script.js"></script>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fantasy Parliament</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <input class="form-control" id="email" type="text" name="email" placeholder="Email address" />

        <h1>Select cabinet</h1>

        <div class="row">
            <div class="col-xs-4">
                <select class="list-mps form-control" id="available-mps" multiple>
                </select>
            </div>

            <div class="col-xs-4 controls">
                <button type="button" class="btn btn-lg" id="remove-mps">
                    <span class="glyphicon glyphicon-chevron-left"></span> Remove
                </button>
                <button type="button" class="btn btn-lg" id="add-mps">
                    <span class="glyphicon glyphicon-chevron-right"></span> Add
                </button>
            </div>

            <div class="col-xs-4">
                <select class="list-mps form-control" id="selected-mps" multiple>
                </select>
            </div>
        </div>

        <div class="col-xs-12 save">
            <button type="submit" class="btn btn-lg" id="save-mps">
                <span class="glyphicon glyphicon-save"></span> Save
            </button>
        </div>

    </div><!-- /.container -->
</body>
</html>
